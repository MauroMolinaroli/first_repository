<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="../estilos/main.css">
    <meta name="description" content="furmulario de contacto para con los creadores de la pagina">
</head>
<body class="body">
    <header class="header">
        <nav>
            <h1 class="header__title">Descubri nuevos artistas</h1>
            <ul class="nav justify-content-evenly border">
                <li class="nav-item">
                  <a class="nav-link active nav-anchor" href="../index.html">Inicio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link nav-anchor" href="./proximos-shows.html">Proximos Shows</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link nav-anchor" href="./ultimos-discos.html">Ultimos Discos</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link nav-anchor" href="./sobre-mi.html">Sobre Mi</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-anchor" href="./contacto.html">Contacto</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <section class="d-flex justify-content-center aling-items-center">
            <div class="card shadow col-xs-12 col-sm-6 col-md-6 col-lg-4 p-4 contenedor-formulario mt-5"> 
                <div class="mb-4 d-flex justify-content-start align-items-center">                
                    <h2>  <i class="bi bi-chat-left-quote h2-contacto"></i> &nbsp; Contacto</h2>
                </div>
                <div class="mb-1">
                    <form id = "contacto" >
                        <div class="mb-2 d-flex-column"> 
                            <div>
                                <label for="nombre"> <i class="bi bi-person-fill"></i> Nombre</label>
                                <input type="text" class="form-control" name="nombre" id="nombre" placeholder= "ej: Mauro" required>
                                <div class="nombre text-danger "></div>
                            </div>
                            <div class="mt-2">
                                <label for="apellido"> <i class="bi bi-person-bounding-box"></i> Apellido</label>
                                <input type="text" class="form-control" name="apellido" id="apellido" placeholder= "ej: Molinaroli" required>
                                <div class="apellido text-danger"></div>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="correo"><i class="bi bi-envelope-fill"></i> Correo</label>
                            <input type="email" class="form-control" name="correo" id="correo" placeholder= "ej: molinarolimauro@gmail.com" required>
                            <div class="correo text-danger"></div>
                            
                        </div> 
                        <div class="mb-4">
                            <label for="sexo"><i class="bi bi-gender-ambiguous"></i> Sexo: </label>
                            <input type="radio" class="form-check-input"  name="sexo"  value="masculino" > Masculino
                            <input type="radio" class="form-check-input" name="sexo"  value="femenino" > Femenino
                            <div class="sexo text-danger"></div>
                        </div>  
                        <div class="mb-4">
                            <label for="mensaje"> <i class="bi bi-chat-right-dots-fill" required></i> Mensaje</label>
                            <textarea name="mensaje" id="mensaje" class="form-control" placeholder="ej: hola"></textarea>
                            <div class="mensaje text-danger"></div>
                        </div> 
                        
                        <div class="mb-2">
                            <button id ="botton" class="col-12 btn btn-primary d-flex justify-content-between ">
                                <span>Enviar </span><i id="icono" class="bi bi-cursor-fill "></i>
                            </button>
                        </div> 
                                  
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <hr>
        <p class="footer__description">Rosario, Santa Fe, Argentina</p>
        <div class="footer__contacto">
            <p class="footer__contacto__igText">Instagram:</p>
            <a href="https://www.instagram.com/mauro.egl/" target="_blank" rel="noopener noreferrer"><img class="footer__contacto__ig imgInstagram" src="../assets/Icono Instagram.jpg" alt="instagram"></a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
