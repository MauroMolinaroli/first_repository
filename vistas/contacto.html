</head>
<body>
    <header class="header">
        <nav>
            <h1 class="header__title">Descubri nuevos artistas</h1>
            <ul class="header__list">
                <li class="header__item"><a class="header__anchor" href="../index.html">inicio</a></li>
                <li class="header__item"><a class="header__anchor" href="./proximos-shows.html">proximos shows</a></li>

                <li class="header__item"><a class="header__anchor" href="./contacto.html">contacto</a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <section>
            <h2 class="h2__contacto">Contacto</h2>
            <div class="formulario__contacto">
                <form>
                    <div class="contenedor__grid">
                        <div class="caja nombre">
                            <label for="nombre">Nombre</label>
                            <input type="text" name="nombre" id="nombre" required>
                        </div>
                        <div class="caja apellido">
                            <label for="apellido">Apellido</label>
                            <input type="text" name="apellido" id="apellido" required>
                        </div>
                        <div class="caja mail">
                            <label for="mail">email</label>
                            <input type="email" name="mail" id="mail" required>
                        </div>
                        <div class="caja telefono">
                            <label for="telefono">Cel</label>
                            <input type="number" name="telefono" id="telefono" required>
                        </div>
                        <div class="caja mensaje">
                            <label for="mensaje"">Deje su mensaje aqui..</label>
                            <textarea name="mensaje" id="" cols="25" rows="4"></textarea>
                        </div>
                        <input class="boton__enviar" type="submit" value="enviar">
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer class="footer">
        <hr>
        <p class="footer__description">Rosario, Santa Fe, Argentina</p>
        <div class="footer__contacto">
            <p class="footer__igText">Instagram:</p>
            <a href="https://www.instagram.com/mauro.egl/"><img class="footer__ig" src="../assets/Icono Instagram.jpg" alt="instagram"></a>
        </div>
    </footer>
</body>
